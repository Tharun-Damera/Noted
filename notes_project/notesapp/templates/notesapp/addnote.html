{% extends 'notesapp/home.html' %}

{% block general %}
    <div class="container add-note shadow-lg rounded">
        <h1>Add Note</h1>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{form.title}}
            <br>
            {{form.note}}
            <br>
            <input type="submit" class="btn btn-primary" value="ADD">
        </form>
    </div>

{% endblock %}
