{% extends 'notesapp/home.html' %}

{% block signup %}
    <br>
    
    <div class="container my-form shadow-lg rounded">
        <h2><strong>Sign Up</strong></h2>
        <br>
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
                {{field}}
                <br>
            {% endfor %}
            <input type="submit" class="btn orange-btn" value="Sign Up">
        </form>
        {% for field in form %}
            {% for error in field.errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{error}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endfor %}
        <div class="card">
            <div class="card-body">
                <span>Already have an account? <a class="switch" href="{% url 'notesapp:login' %}">Log In</a></span>
            </div>
        </div>

        
    </div>

{% endblock %}
