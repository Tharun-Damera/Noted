{% extends 'notesapp/home.html' %}

{% block general %}
    <div class="container note-form shadow-lg rounded">
        <h1>Add Note</h1>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{form.title}}
            <br>
            {{form.content}}
            <br>
            <input type="submit" class="btn orange-btn" value="ADD">
        </form>
    </div>

{% endblock %}
